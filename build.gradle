apply plugin: 'idea'
apply plugin: 'eclipse'

//import dependency config
apply from: './dependencies.gradle'

//repo config
allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}


subprojects { proj ->
    apply plugin: 'idea'
    apply plugin: 'eclipse'
    apply plugin: 'java'


    group = 'com.kevinfan.coolj'
    version = '1.0.0-SNAPSHOT'

    //common dependency
    dependencies {
        testCompile libs.junit

        runtime libs.sfl4j_log4j
        runtime libs.log4j

        compile libs.slf4j
        compile libs.guava
    }
}

