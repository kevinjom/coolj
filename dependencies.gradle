ext {
    //versions
    junitVersion = '4.11'

    springVersion = '3.1.1.RELEASE'
    dropwizardVersion = '0.7.0-rc1'
    servletVersion = '2.5'

    //libs map
    libs = [
            //common libs
            junit            : "junit:junit:${junitVersion}",
            slf4j            : 'org.slf4j:slf4j-api:1.7.5',
            log4j            : 'log4j:log4j:1.2.16',
            sfl4j_log4j      : 'org.slf4j:slf4j-log4j12:1.6.1',
            guava            : 'com.google.guava:guava:14.0.1',

            //specific libs
            spring_context   : "org.springframework:spring-context:${springVersion}",
            spring_mvc       : "org.springframework:spring-webmvc:${springVersion}",

            dropwizard_assets: "io.dropwizard:dropwizard-assets:${dropwizardVersion}",
            dropwizard_core  : "io.dropwizard:dropwizard-core:${dropwizardVersion}",
            netty            : 'io.netty:netty:3.7.0.Final',
            groovy           : 'org.codehaus.groovy:groovy:1.8.9',

            servlet          : "javax.servlet:servlet-api:${servletVersion}"
    ]
}
